            <!-- 页面标题 -->

            <form id="assessment-form">
                <!-- 设备清单 -->
                <div class="bg-white rounded-lg shadow-card mb-8 p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">设备清单</h3>
                        <button type="button" id="add-equipment" class="flex items-center text-primary hover:underline">
                            <i class="fa fa-plus-circle mr-1"></i> 新增设备
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="assessment-table w-full">
                            <thead>
                                <tr>
                                    <th class="py-3 px-4 text-left">设备名称</th>
                                    <th class="py-3 px-4 text-left">型号</th>
                                    <th class="py-3 px-4 text-left">数量</th>
                                    <th class="py-3 px-4 text-left">状态</th>
                                    <th class="py-3 px-4 text-left">备注</th>
                                    <th class="py-3 px-4 text-left">操作</th>
                                </tr>
                            </thead>
                            <tbody id="equipment-table-body">
                                <tr class="equipment-row">
                                    <td class="py-3 px-4">
                                        <input type="text" name="equipmentName[]"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                            placeholder="请输入设备名称">
                                    </td>
                                    <td class="py-3 px-4">
                                        <input type="text" name="equipmentModel[]"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                            placeholder="请输入型号" value="HFC-TEST-2000">
                                    </td>
                                    <td class="py-3 px-4">
                                        <input type="number" name="equipmentQuantity[]"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                            placeholder="请输入数量" min="0" value="1">
                                    </td>
                                    <td class="py-3 px-4">
                                        <select name="equipmentStatus[]"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                                            <option value="">请选择状态</option>
                                            <option value="正常" selected>正常</option>
                                            <option value="维修中">维修中</option>
                                            <option value="故障">故障</option>
                                            <option value="新增">新增</option>
                                        </select>
                                    </td>
                                    <td class="py-3 px-4">
                                        <input type="text" name="equipmentRemark[]"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                            placeholder="请输入备注" value="用于氢燃料电池性能测试">
                                    </td>
                                    <td class="py-3 px-4">
                                        <button type="button" class="delete-equipment text-danger hover:text-danger/80">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr class="equipment-row">
                                    <td class="py-3 px-4">
                                        <input type="text" name="equipmentName[]"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"

                                    </td>
                                    <td class="py-3 px-4">

                <!-- SOP清单 -->
                <div class="bg-white rounded-lg shadow-card mb-8 p-6">

                    <div class="overflow-x-auto">

                                            <option value="否">否</option>

                                    </td>
                                    <td class="py-3 px-4">

                                    </td>
                                    <td class="py-3 px-4">
                                        <button type="button" class="delete-sop text-danger hover:text-danger/80">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr class="sop-row">
                                    <td class="py-3 px-4">
                                        <input type="text" name="sopName[]"

                                    </td>
                                    <td class="py-3 px-4">
                                        <input type="text" name="sopVersion[]"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                            placeholder="请输入版本" value="V2.1">
                                    </td>
                                    <td class="py-3 px-4">
                                        <select name="sopIsNew[]"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                                            <option value="">请选择</option>
                                            <option value="是">是</option>
                                            <option value="否" selected>否</option>
                                        </select>
                                    </td>
                                    <td class="py-3 px-4">
                                        <input type="text" name="sopRemark[]"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                            placeholder="请输入备注" value="基于最新安全标准更新">
                                    </td>
                                    <td class="py-3 px-4">
                                        <button type="button" class="delete-sop text-danger hover:text-danger/80">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    <div class="mt-4 p-4 bg-gray-50 rounded-md">
                        <p class="text-gray-600">新增的SOP数量：<span id="new-sop-count"
                                class="font-semibold text-primary">0</span></p>
                    </div>
                </div>

                <!-- 知识产权 -->
                <div class="bg-white rounded-lg shadow-card mb-8 p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">知识产权</h3>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="papers-count" class="block text-sm font-medium text-gray-700 mb-1">论文数量 <span
                                    class="text-danger">*</span></label>
                            <input type="number" id="papers-count" name="papersCount"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                min="0" required value="3">
                        </div>
                        <div>
                            <label for="patents-count" class="block text-sm font-medium text-gray-700 mb-1">专利数量 <span
                                    class="text-danger">*</span></label>
                            <input type="number" id="patents-count" name="patentsCount"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                min="0" required value="2">
                        </div>
                        <div>
                            <label for="software-copyrights-count"
                                class="block text-sm font-medium text-gray-700 mb-1">软著数量 <span
                                    class="text-danger">*</span></label>
                            <input type="number" id="software-copyrights-count" name="softwareCopyrightsCount"

                                min="0" required value="1">
                        </div>
                    </div>

                    <!-- 知识产权详情 -->
                    <div class="mt-6 space-y-6">
                        <!-- 论文详情 -->
                        <div>
                            <h4 class="text-base font-medium text-gray-900 mb-3">论文详情</h4>
                            <div id="papers-container">
                                <div class="paper-item border border-gray-200 rounded-md p-4 mb-3">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">论文标题</label>
                                            <input type="text" name="paperTitle[]"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
                                                placeholder="请输入论文标题" value="高性能氢燃料电池催化剂制备与性能研究">

            if (fileUpload && filePreview && fileList) {
                fileUpload.addEventListener('change', function () {
                    // 清空现有文件列表
                    fileList.innerHTML = '';

                    // 检查是否有文件
                    if (this.files.length > 0) {
                        filePreview.classList.remove('hidden');

                        // 显示文件列表
                        Array.from(this.files).forEach(file => {
                            // 检查文件类型和大小
                            if (file.type !== 'application/pdf') {
                                alert('只能上传PDF文件');
                                return;
                            }

                            if (file.size > 10 * 1024 * 1024) { // 10MB
                                alert('文件大小不能超过10MB');
                                return;
                            }

                            const fileItem = document.createElement('div');
                            fileItem.className = 'flex items-center justify-between p-2 bg-gray-50 rounded-md';
                            fileItem.innerHTML = `
                                <div class="flex items-center">
                                    <i class="fa fa-file-pdf-o text-danger mr-2"></i>
                                    <span class="text-sm text-gray-700 truncate max-w-xs">${file.name}</span>
                                </div>
                                <button type="button" class="text-danger hover:text-danger/80 delete-file">
                                    <i class="fa fa-times"></i>
                                </button>
                            `;
                            fileList.appendChild(fileItem);

                            // 添加删除文件事件
                            const deleteBtn = fileItem.querySelector('.delete-file');
                            if (deleteBtn) {
                                deleteBtn.addEventListener('click', function () {
                                    fileItem.remove();

                                    // 如果没有文件了，隐藏预览区域
                                    if (fileList.children.length === 0) {
                                        filePreview.classList.add('hidden');
                                    }
                                });
                            }
                        });
                    } else {
                        filePreview.classList.add('hidden');
                    }
                });
            }

            // 表单提交处理
            const assessmentForm = document.getElementById('assessment-form');

            if (assessmentForm) {
                assessmentForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    // 这里可以添加表单验证逻辑

                    // 显示提交成功提示
                    alert('考核内容提交成功！');

                    // 这里可以添加表单数据的处理逻辑，比如发送到服务器
                });
            }

        });
        // 添加登出功能
        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }
    </script>
